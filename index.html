<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="flex">
      <article class="card">
          <img src="images/bg-pattern-card.svg" alt="Image Header" class="card-header">
          <div class="card-body">
              <img src="images/image-victor.jpg" alt="Image Body" class="card-body-img">
              <h1 class="card-body-title">
                Victor Crest 
                <span>26</span>
              </h1>
              <p class="card-body-text">London</p>
          </div>
          <div class="card-footer">
              <div class="card-footer-social">
                <h3>80K</h3>
                <p>Followers</p>
              </div>
              <div class="card-footer-social">
                <h3>803K</h3>
                <p>Likes</p>
            </div>
            <div class="card-footer-social">
              <h3>1.4K</h3>
              <p>Photos</p>
          </div>
          </div>
      </article>
  </main> 
  <footer class="attribution">
    <p class="attribution-text">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </p>
    <p class="attribution-text">
      Coded by <a href="https://github.com/zent0821/">Zent0821</a><img src="images/github.png" alt="Github" target="_blank" class="git-img">.
  </p>
  </footer>
</body>
</html>
